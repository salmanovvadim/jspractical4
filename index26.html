<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Пример 26</title>
    </head>

    <body>
      <script>
        //Data input (Ввод данных)
        let n = prompt('Введите число n: ', '');
        let z = 1; // z хранит результат n!
        if(/[^0-9\-\s]/.test(n))
        {
          alert('Введенное вами значение не является числовым!')
          n = prompt('Введите число n: ', '');
        }

        //Validation of entered data (Проверка введенных данныъх)
        if (n.length <= 0)
        {
            alert('Вы забыли ввести данные')
            n = prompt('Введите число n: ', '');
          }

        else if(/[\d+\.\d+\-]/.test(n))
        {
          alert('Факториал определен для целых неотрицательных чисел (Число должно быть целое и положительное).')
          n = prompt('Введите число n: ', '');
        }

        //Calculating factorial chila (Вычисление факториала чила)
        else if(n > 1 && n <= 170)
        {
          let i = 2
          do {
            z = z * i;
            i++;
          } while (i <= +n);
          alert('Факториал числа ' + n + ' равен ' + z);
        }

        //Entering a limit on the input number (Ввод ограничения на вводимое число)
        else if (n > 170)
        {
          alert('К сожалению вывести факториал числа превышающего по значению 170 не представляется возможным, так как выводимое число выходет за пределы типа данных Number')
          n = prompt('Введите число n: ', '');
        }

        else if(/[\s]/.test(n))
        {
          alert('Введенное вами значение не является числовым, вероятно вы ввели пробелы, либо пробелы содержатся между циврами!')
           n = prompt('Введите число n: ', '');
        }

        else
        {
          alert('Факториал числа n — это произведение натуральных чисел от 1 до n. Обозначается n!, произносится «эн-факториал». Факториал определен для целых неотрицательных чисел (Число должно быть целое и положительное).');
          n = prompt('Введите число n: ', '');
        }
      </script>
    </body>

  </html>
