<!DOCTYPE html>
  <html lang="en">

    <body>
      <script>
        //An example of using the for loop statement (Пример использования оператора цикла for)
        let s = 0;
        for(i = 1; i <=15; i++)
        {
          s += i;
        }
        alert('Сумма первых 15 чисел s= ' + s);
      </script>
    </body>

  </html>
